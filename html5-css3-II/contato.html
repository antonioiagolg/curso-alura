<body>
    <main>
        <h1 class="titulo-principal">Portfolio</h1>
        <div class="container">
            <form>
                <fieldset>
                    <legend class="legenda-titulo">Dados pessoais</legend>
                    <label for="nome" class="rotulo">Nome:</label>
                    <input type="text" class="campo campo-cheio" name="nome" id="nome" placeholder="Digite seu nome aqui" pattern="[A-Za-z ']{4,}" title="Adicione pelo menos 4 letras" required autofocus/>
                    <label for="email" class="rotulo">Email:</label>
                    <input type="email" class="campo campo-cheio" name="e-mail" id="email" placeholder="seuemail@example.com" required/>
                </fieldset>

                <fieldset>
                    <legend class="legenda-titulo">Assunto</legend>

                    <input type="radio" name="assunto" id="consultoria" value="consultoria"/>
                    <label for="consultoria">Consultoria</label>
                    <input type="radio" name="assunto" id="blog" value="blog"/>
                    <label for="blog">Blog</label>

                    <fieldset>
                        <input type="radio" name="assunto" id="outro" value="outro"/>
                        <label for="outro">Outro</label>
                        <input type="text" class="campo outro" placeholder="Digite aqui outros assuntos">
                    </fieldset>

                    <label for="mensagem" class="legenda-titulo rotulo">Mensagem</label>
                    <textarea name="mensagem" class="campo campo-cheio" id="mensagem" cols="30" rows="10" placeholder="Digite aqui sua mensagem"></textarea>
                    <button type="submit" class="botao-enviar texto-formulario">Enviar <strong>mensagem</strong></button>
                </fieldset>
            </form>
        </div>
    </main>
