<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>
<p class="alert alert-info" ng-show="mensagem.length">{{mensagem}}</p>
<div class="row">
    <div class="col-md-12">
        <form>
            <div class="input-group">
                <span class="input-group-btn">
                    <a href="/foto/new" class="btn btn-primary">Nova foto</a>
                </span>
                <input type="search"
                class="form-control"
                ng-model="filtro"
                ng-model-options="{debounce: 500}"
                placeholder="Pesquise aqui"/>
            </div>
        </form>
    </div> <!-- fim col-md-12 -->
</div> <!-- fim row -->

<div class="row">
    <meu-painel class="col-md-2 painel-animado"
                ng-repeat="foto in fotos | filter: {titulo: filtro}"
                titulo="{{foto.titulo}}">
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
        <a href="/fotos/edit/{{foto._id}}" class="btn btn-primary btn-block">Alterar foto</a>
        <meu-botao-perigo acao="remover(foto)" nome="Remover foto"></meu-botao-perigo>
    </meu-painel>
</div> <!-- fim row -->

<div class="row">
    <meus-titulos></meus-titulos>
</div>
